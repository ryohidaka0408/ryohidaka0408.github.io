    <main>
        <section class="contact-section">
            <h2 class="section-title">CONTACT</h2>
            <p class="section-subtitle">― お問い合わせ ―</p>
            <p class="contact-message">
                お仕事のご依頼、ご相談、その他お問い合わせは

                下記のフォームよりお気軽にご連絡ください。
            </p>

            <div class="form-container">
                <!-- 
                  action属性に、先ほどFormspreeで取得したURLを設定してください。
                -->
                <form action="https://formspree.io/f/xldwwbkw" method="POST">
                    <div class="form-group">
                        <label for="name">お名前<span class="required-badge">必須</span></label>
                        <input type="text" id="name" name="name" placeholder="例：山田 太郎" required>
                    </div>

                    <div class="form-group">
                        <label for="email">メールアドレス<span class="required-badge">必須</span></label>
                        <input type="email" id="email" name="_replyto" placeholder="例：your.email@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="message">お問い合わせ内容<span class="required-badge">必須</span></label>
                        <textarea id="message" name="message" rows="8" placeholder="お問い合わせ内容をご記入ください"
                            required></textarea>
                    </div>

                    <div class="form-submit">
                        <button type="submit">送信する</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
